{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>EW-social Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'assets/socialnetwork/signup.js' %}" type='text/javascript'></script>
      
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/socialnetwork/signin.css' %}" rel="stylesheet">
  </head>
    
  <body class="text-center">
    <form id="form-signup" class="form-signin">

        {% csrf_token %}
  <img class="mb-4" src="{% static 'images/my_pic.jpg' %}" alt="" width="80" height="80">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        
<label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="email" class="form-control mb-1" name="email" placeholder="Email address" value="{% if form.email.value %}{{ form.email.value }}{% endif %}" required autofocus>
  <label for="username" class="sr-only" name="username" value="{% if form.username.value %}{{ form.username.value }}{% endif %}">Username</label>
  <input type="text" id="username" name="username" class="form-control mb-1" placeholder="Username" required autofocus>
  <label for="password1" class="sr-only">Password</label>
  <input type="password" id="password1" name="password1" class="form-control mb-1" placeholder="Password" required>


<!-- remember me
  <div class="checkbox mb-3">

    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
-->
 <h6 class="h6 mb-3 font-weight-normal"><a href="../login/">Sign in</a> if you already have a user</h6>
  <button id="btn-login" class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign up</button>

<div id="alert-line" class="alert alert-danger" role="alert">
    <small id='alert-text'></small>
</div>
<div id="success-line" class="alert alert-success" role="alert">
    <small id='success-text'></small>
</div>


  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
      

</body>

</html>
