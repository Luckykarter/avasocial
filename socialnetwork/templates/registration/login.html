{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>EW-social Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'assets/socialnetwork/login.js' %}"></script>

      
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/socialnetwork/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="post">
        {% csrf_token %}
        
  <img class="mb-4" src="{% static 'images/my_pic.jpg' %}" alt="" width="80" height="80">
      <h5 class="h5 mb-3 font-weight-normal">Hi, my name is Egor.<br>Welcome to my Django-based simple social network</h5>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="username" class="sr-only" name="username">Username</label>
  <input type="text" id="username" name="username" class="form-control mb-1" value="{{form.username.value}}" placeholder="Username" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" class="form-control mb-1" placeholder="Password" required>
<!-- remember me
  <div class="checkbox mb-3">

    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
-->
 <h6 class="h6 mb-3 font-weight-normal"><a href="../signup/">Sign up</a> if you don't have a user</h6>
  <button id="btn-login" class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>

{% if login_error %}
<div id="alert-line" class="alert alert-danger" role="alert">
    <small id='alert-text'>{{ login_error }}</small>
</div>
{% endif %}
        
  <p class="mt-5 mb-3 text-muted">&copy;2021</p>
</form>
</body>
</html>
